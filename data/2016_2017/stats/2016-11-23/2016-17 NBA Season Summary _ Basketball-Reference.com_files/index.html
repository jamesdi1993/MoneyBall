<script type="text/javascript">
    function querySt(paramName) {
        queryString = window.location.search.substring(1);
        queryParam = queryString.split("&");
        for (i=0;i<queryParam.length;i++) {
            nameValuePair = queryParam[i].split("=");
            if (nameValuePair[0] == paramName) {
                return nameValuePair[1];
            }
        }
    }
    var clickTag = decodeURIComponent(querySt("clickTag"));
</script>

<!--GREENSOCK / JAVA ANIMATION-->
<script language="JavaScript" type="text/javascript">

$(function() {
	
		
		var banner = $('#banner');
			 
		var tl = new TimelineLite();
		
		  


		  tl.from(bg, 1, {css:{alpha:0, scale:1.3}, ease:Sine.easeInOut},-0)
		  tl.from(bar, 1, {css:{alpha:0, left:'50',scale:5.3, rotation:'30'}, ease:Sine.easeInOut},-1)
		  tl.from(img1, 1, {css:{alpha:0, scale:1.3, top:'45'}, ease:Sine.easeInOut},-1)
		  tl.from(img2, 1, {css:{alpha:0,left:'50', scale:.4, top:'65'}, ease:Sine.easeInOut},-.6)
		  tl.from(img3, 1, {css:{alpha:0,left:'-50',scale:.4, top:'65'}, ease:Sine.easeInOut},-1)
		  tl.from(gradient, 1, {css:{top:'45', scale:3.5}, ease:Sine.easeInOut},-1)
		  tl.from(txt1, .5, {css:{alpha:0, left:'300', scale:1.1}, ease:Sine.easeInOut},-.6)
		  tl.from(txt2, .25, {css:{alpha:0, scale:0}, ease:Sine.easeInOut},-.3)
		  
		  tl.from(blocker, .5, {css:{alpha:0}, ease:Sine.easeInOut},1.5)
		  tl.to(img1, .5, {css:{top:'10', scale:.9}, ease:Sine.easeInOut},-.5)
		  tl.to(img2, .5, {css:{top:'10', scale:.9}, ease:Sine.easeInOut},-.5)
		  tl.to(img3, .5, {css:{top:'10', scale:.9}, ease:Sine.easeInOut},-.5)
	  
	  
	  
		  
		  tl.from(logo, .5, {css:{autoAlpha:0, scale:.75}, ease:Sine.easeInOut},0)

	      tl.from(endTxt1, .7, {css:{left:'200'}, ease:Sine.easeInOut},-.7)
	      tl.from(endTxt2, .7, {css:{left:'-200'}, ease:Sine.easeInOut},-.7)
		  tl.from(endTxt3, .7, {css:{alpha:0}, ease:Sine.easeInOut},-.7)
 

	  
		  
		  tl.from(cta, .5, {css:{scale:0}, ease:Sine.easeInOut},0)
	 	  tl.from(cta_ro, .5, {css:{scale:0}, ease:Sine.easeInOut},-.5)
		  		  tl.from(legal, .7, {css:{alpha:0}, ease:Sine.easeInOut},-0)

		  //out

		  

	
	  
		  
	  

	
		  
		  
		  
	//in 1
		  
		  
//interactivity	  
	  button.onmouseover = function() {
				TweenMax.to(cta_ro, .1, {css:{alpha:1}, ease:Sine.easeOut})
		  };	
  	  button.onmouseout = function() {
		  		TweenMax.to(cta_ro, .1, {css:{alpha:0}, ease:Sine.easeOut})
		  };
		  
});




  </script>
